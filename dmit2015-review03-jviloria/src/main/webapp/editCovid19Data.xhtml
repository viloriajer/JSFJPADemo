<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>editData</title>
</h:head>

<h:body>
    <h1>editData</h1>

    <b:messages id="messages" />

    <b:form>
        <b:dateTimePicker id="dateReported"
                          label="Date Reported"
                          format="MM/DD/YYYY"
                          value="#{covid19DataEditController.existingData.dateReported}"
                          allow-input-toggle="true"
                          show-date="true"
                          show-time="true"
                          show-icon="true"
        >
            <f:convertDateTime type="localDate" pattern="MM/dd/yyyy"/>
        </b:dateTimePicker>

        <b:inputText
                id="AHSZone"
                label="AHS Zone"
                value="#{covid19DataEditController.existingData.ahsZone}"
        >
        </b:inputText>
        <b:inputText
                id="inHospital"
                label="In Hospital"
                value="#{covid19DataEditController.existingData.inHospital}"
        >
        </b:inputText>

        <b:inputText
                id="inIntensiveCare"
                label="In Intensive Care"
                value="#{covid19DataEditController.existingData.inIntensiveCare}"
        >
        </b:inputText>

        <b:commandButton value="Update Game"
                         look="success"
                         iconAwesome="save"
                         action="#{covid19DataEditController.updateBill}"
                         ajax="false">
        </b:commandButton>
        <b:commandButton value="Delete Bill"
                         look="danger"
                         iconAwesome="trash"
                         ajax="false"
                         onclick="return confirm('Are you sure you want to delete this item?')"
                         action="#{covid19DataEditController.deleteBill}"
                         immediate="true">

        </b:commandButton>
        <b:commandButton value="Go Back"
                         look="default"
                         ajax="false"
                         immediate="true"
                         action="createCovid19Data">
        </b:commandButton>
    </b:form>

    <footer>
        <p>This
            <a href="https://javaee.github.io/tutorial/toc.html" target="_blanks">Java EE 8</a>
            web application is built by user2015 on 2020-10-28
        </p>
    </footer>
</h:body>

</html>
